name: trainingandplacement
description: Training and Placement cell application for summer internship.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5
  font_awesome_flutter: ^8.8.1
  modal_progress_hud: ^0.1.3
  rflutter_alert: ^1.0.3
  string_validator: ^0.1.4
  fluttertoast: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: OleoScript
      fonts:
        - asset: fonts/OleoScript-Regular.ttf
        - asset: fonts/OleoScript-Bold.ttf
